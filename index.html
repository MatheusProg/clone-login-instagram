<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css"/>
  <title>SocialDev</title>
</head>
<body>
  <div class="social-wrapper">
    <div class="social-phone">
      <img src="./img/instagram-celular.png" alt="celular" >
    </div>
    <div class="social-continue">
      <div class="group">
        <img src="./img/SocialDev.png" alt="Social-Logo">
        <div class="profile-photo">
          <img src="./img/perfil-profile.jpg" alt="foto perfil">
        </div>
        <a href="#" class="social-login">Continue como matheusdiasm</a>
        <a href="#"class="social-logout">remover conta</a>
      </div>
      <div class="group">
        <p class="not-account">Não é matheusdiasm?</p>
        <p class="notaccount">
          <span class="link-blue">Alternar contas</span>
          ou
          <span class="link-blue">cadastre-se</span>
        </p>
      </div>
    </div>
    <div class="get-the-app">
      <p class="gat-app">Baixe o aplicativo</p>
      <div class="download">
        <a href="#" class="app-download"></a>
        <a href="#" class="app-download"></a>
      </div>
    </div>
  </div>
</body>
</html>
